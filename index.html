<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat API </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>

  <div>
    <section>
      <article class="banner" id="banner">
      </article>
    </section>
  </div>

  <div>
    <section>
      <article class="api-1" id="api-1">
        <h2>Cat Fact and Quote Generator</h2>
        <button id="get-fact-button" type="submit">Get Quote</button>
        <div id="fact-box" class="responsive" width="500" height="500"></div>
      </article>
    </section>
  </div>

  <div>
    <section>
      <article class="cat-box" id="api-2">
        <h2>Cat Image and Gif Generator</h2>
        <button id="get-cat-button" type="submit">Get Image</button>
        <div id="cat-box-img" class="responsive" width="500" height="500"></div>
      </article>
    </section>
  </div>

  <div>
    <section>
      <article class="local-storage" id="local-storage">
        <h2>Local Storage</h2>
        <input type="text" id="username" placeholder="username"><br>
        <input type="password" id="pw" placeholder="password"><br>
        <input type="email" id="email" placeholder="email"><br>
        <input type="submit" onclick="test()">
      </article>
    </section>
  </div>

  <div>
    <section>
      <article class="footer" id="footer">
        <h2>Brought to you by wonderful, cat-lovin', code-geekin' peeps.</h2>
        <img src="heart.png" alt="Heart logo." width="200" height="200">
      </article>
    </section>
  </div>

  <script src="script.js"></script>

</body>

</html>
